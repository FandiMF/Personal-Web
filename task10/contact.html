<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css"/>
    <link rel="stylesheet" href="assets/css/contact.css" />
    <link rel="stylesheet" href="assets/css/nav.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary px-5">
        <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="assets/img/brandred.png" alt="logo" style="width: 50px;">
                </a>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="test.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="Myproject.html">Add Project</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="testimonial.html">Testimonial</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <a type="button" class="btn btn-dark" href="contact.html">Contact Me</a>
            </form>
          </div>
        </div>
      </nav>

    <div class="contact-div" >
        <form class="contact-form" onsubmit="submitData(event)">
            <h2 class="judul">GET IN TOUCH</h2>
            <label class="label-style" for="name">Name</label>
            <input class="input-style" id="name" />
            <label class="label-style" for="email">Email</label>
            <input class="input-style" id="email" />
            <label class="label-style" for="phoneNumber">Phone Number</label>
            <input class="input-style" id="phoneNumber" />
            <label class="label-style" for="subject">Subject</label>
            <select class="input-style" id="subject">
                <option>Frontend Developer</option>
                <option>Backend Developer</option>
                <option>Fullstack Developer</option>
            </select>
            <label class="label-style" for="message">Your message</label>
            <textarea class="input-style" id="message"></textarea>
            <button type="submit" class="btn-submit">Submit</button>
        </form>
    </div>

    <script src="assets/js/contact.js">

    </script>
</body>
</html>
