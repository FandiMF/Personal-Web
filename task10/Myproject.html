<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/7e6368bcc1.js" crossorigin="anonymous"></script>

</head>
<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary px-5">
        <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="assets/img/brandred.png" alt="logo" style="width: 50px;">
                </a>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="test.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="Myproject.html">Add Project</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="testimonial.html">Testimonial</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <button type="button" class="btn btn-dark">Contact Me</button>
            </form>
          </div>
        </div>
      </nav>
    <!-- navbar  -->

    <!-- content My Project -->
    <div class="me-3 ms-3 mb-5">
        <div class="row justify-content-center">
          <div class="col-lg-6 mt-3">
            <h1 class="text-center fw-bold mt-5 mb-4 pb-4">ADD MY PROJECT</h1>
            <form action="" onsubmit="addBlog(event)">
              <!-- Input Name -->
              <div class="">
                <label for="ProjectName" class="form-label fw-medium"
                  >Project Name</label
                >
                <input
                  type="text"
                  class="form-control shadow"
                  id="projectName"
                  aria-describedby="emailHelp"
                />
              </div>
  
              <!-- Input Date -->
              <div class="mb-3 row">
                <div class="col-lg-6 col-sm-12 mt-3">
                  <label for="start-date" class="form-label fw-medium"
                    >Start Date</label
                  >
                  <input
                    type="date"
                    class="form-control shadow"
                    id="start-date"
                  />
                </div>
  
                <div class="col-lg-6 col-sm-12 mt-3">
                  <label for="end-date" class="form-label fw-medium"
                    >End Date</label
                  >
                  <input
                    type="date"
                    class="form-control shadow"
                    id="end-date"
                  />
                </div>
              </div>
  
              <!-- Input Description -->
              <div class="mb-3">
                <label for="description" class="form-label fw-medium"
                  >Description</label
                >
                <textarea
                  type="text"
                  class="form-control shadow"
                  id="description"
                  rows="8"
                ></textarea>
              </div>
  
              <!-- Input Checbox Technologies -->
              <div class="mb-3">
                <label for="" class="form-label fw-medium">Technologies</label>
                <div class="row">
                  <div class="col-lg-6 col-sm-6">
                    <div class="mb-3 form-check d-flex align-items-center">
                      <input
                        type="checkbox"
                        class="form-check-input shadow"
                        id="mycheckbox1"
                      />
                      <label
                        class="form-check-label text-secondary ms-2"
                        for="mycheckbox1"
                        >React Js</label
                      >
                    </div>
                  </div>
                  <div class="col-lg-6 col-sm-6">
                    <div class="mb-3 form-check d-flex align-items-center">
                      <input
                        type="checkbox"
                        class="form-check-input shadow"
                        id="mycheckbox2"
                      />
                      <label
                        class="form-check-label ms-2 text-secondary"
                        for="mycheckbox2"
                        >Vue Js</label
                      >
                    </div>
                  </div>
                </div>
  
                <div class="row">
                  <div class="col-lg-6 col-sm-6">
                    <div class="mb-3 form-check d-flex align-items-center">
                      <input
                        type="checkbox"
                        class="form-check-input shadow"
                        id="mycheckbox3"
                      />
                      <label
                        class="form-check-label ms-2 text-secondary"
                        for="mycheckbox3"
                        >Node Js</label
                      >
                    </div>
                  </div>
                  <div class="col-lg-6 col-sm-6">
                    <div class="mb-3 form-check d-flex align-items-center">
                      <input
                        type="checkbox"
                        class="form-check-input shadow"
                        id="mycheckbox4"
                      />
                      <label
                        class="form-check-label ms-2 text-secondary"
                        for="mycheckbox4"
                        >Javacript</label
                      >
                    </div>
                  </div>
                </div>
              </div>
  
              <div class="content-upload">
                <label class="fw-medium">Upload Image</label>
                <div
                  class="input-blog-image-group w-100 bg-white mt-2 rounded pe-1 shadow"
                >
                  <label
                    for="inputImage"
                    class="d-flex justify-content-between align-items-center"
                  >
                    <p class="pt-10 text-center rounded text-secondary " pt-10>Choose</p>
                    <img
                      src="../assets/img/clip (1).png"
                      class="me-1 mb-3"
                      alt="file"
                    />
                  </label>
                  <input type="file" id="inputImage" hidden />
                </div>
              </div>
  
              <!-- Button Submit -->
              <div class="text-end mt-5">
                <button
                  type="submit"
                  class="btn btn-dark btn-submit rounded-5 pe-4 ps-4 text-end"
                >
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
  
      <section class="content-result-project bg-light pt-5 pb-5">
        <div class="container mt-5">
          <h3 class="text-center fw-bold pb-5">MY PROJECT</h3>
          <!-- Row -->
          <div class="row" id="content">
            <!-- Data added with Javascript / Dynamis -->
          </div>
          <!-- Close Row -->
        </div>
      </section>

    <script src="assets/js/project.js"></script>
    
</body>
</html>
