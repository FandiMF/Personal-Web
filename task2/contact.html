<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>contact me</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>

    <!-- navbar -->
    <nav class="navbar">
        <ul class="navbar-ul" >
            <div style="display: flex; gap: 20px;">
                <li>
                    <img src="assets/brandred.png" class="navbar-logo"/>
                </li>
                <li>
                    <a href="index.html" class="navbar-link" > Home</a>
                </li>
                <li>

            </div>

                <li>
                    <a href="contact.html" class="navbar-contact-btn"> Contact Me </a>
                </li>
            </div>
        </ul>
    </nav>

    <!-- contact me -->
    <div style="display: flex; width: 100%; justify-content: center;">
        <form style="display: flex; flex-direction: column; width: 300px; onsubmite ">
            <h1 class="judul">GET IN TOUCH</h1>
            <label class="label-style" for="name">Name</label>
            <input class="input-style" id="name" />
            <label class="label-style" for="email">Email</label>
            <input class="input-style" id="email" />
            <label class="label-style" for="phoneNumber">Phone Number</label>
            <input class="input-style" id="phoneNumber" />
            <label class="label-style" for="subject">Subject</label>
            <select class="input-style" id="subject">
                <option>Frontend Developer</option>
                <option>Backend Developer</option>
                <option>Fullstack Developer</option>
            </select>
            <label class="label-style" for="message">Your message</label>
            <textarea class="input-style" id="message"></textarea>
            <button class="btn-submit" type="button" onclick="submitData()">Submit</button>
        </form>
    </div>
    <script src="contact.js"></script>
</body>
