    <div class="content">
        <div class="container-form">
            <h2 class="judul">ADD MY PROJECT</h2>

            <form class="form-group" action="" onsubmit="addBlog(event)">
                <label class="label-style" for="ProjectName">Project Name</label>
                <input class="input-style" id="projectName" name="" value=""/>

                <div class="group-date">
                    <div class="start-date">
                      <label for="">Start date</label>
                        <input type="date" id="start-date">
                    </div>
                    <div class="end-date">
                        <label for="">End date</label>
                        <input type="date" id="end-date">
                    </div>
                </div>
                
                <label class="label-style" for="description" >Description</label>
                <textarea name="" id="description" cols="30 " rows="8"></textarea>
    
                <label class="label-style">Technologies</label>
         
                <div class="row-tech">
                    <div class="col-1">
                        <input type="checkbox" id="mycheckbox1">
                        <label for="">Node Js</label><br><br>
                        <input type="checkbox" id="mycheckbox2">
                        <label for="">React Js</label>
                    </div>

                    <div class="col-2">
                        <input type="checkbox" id="mycheckbox3">
                        <label for="">Vue Js</label><br><br>
                        <input type="checkbox" id="mycheckbox4">
                        <label for="">JavaScripts</label>
                    </div>
                </div>
            
                <div class="file-image-group">
                    <label for="">Upload File image</label>
                    <div class="image-group-2">
                    <label for="inputImage">
                        <p>Choose</p>
                        <img src="assets/img/clip.png"  alt="" />
                    </label>
                    <input type="file" id="inputImage" hidden />
                    </div>
                </div>
                    <button  class="btn-submit">Submit</button>
            </form>
        </div>
    </div>
